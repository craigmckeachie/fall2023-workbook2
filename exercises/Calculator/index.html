<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
        body{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        max-width: 20rem;
      }
      .button-group{
        display: flex;
        flex-direction: row;
        gap: 1rem;
        margin-top: 2rem;
      }
      button{
        padding-inline: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <form>
        <label for="number1Input">Number 1</label>
        <input id="number1Input" type="text" />

        <label for="number2Input">Number 2</label>
        <input id="number2Input" type="text" />

        <div class="button-group">
          <button type="button" onclick="onAddButtonClicked();">Add</button>
          <button type="button"  onclick="onSubtractButtonClicked();">Subtract</button>
          <button type="button">Multiply</button>
          <button type="button">Divide</button>
        </div>

        <label for="answerInput">Answer</label>
        <input id="answerInput" type="text" readonly>
      </form>
    </main>
    <script>
        const answerInput = document.getElementById("answerInput");

          // let number1Input = document.getElementById("number1Input");
            // let number1AsString = numberInput.value;
            // let number1 = Number(numberAsString);
        function onAddButtonClicked() {
            let number1 = Number(document.getElementById("number1Input").value);
            let number2 = Number(document.getElementById("number2Input").value);
            let answer = number1 + number2;
            answerInput.value = answer;
        }

        function onSubtractButtonClicked() {
            let number1 = Number(document.getElementById("number1Input").value);
            let number2 = Number(document.getElementById("number2Input").value);
            let answer = number1 - number2;
            answerInput.value = answer;
        }
    </script>
  </body>
</html>
